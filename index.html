<!DOCTYPE html>
<html lang = "eng">
    <head>
        <title>Summery</title>
        <link rel="stylesheet" href="CSS/style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="top">
                <div class="results">
                    <h1>Your Result</h1>
                    <div class="marks">
                    <h2>76</h2>
                    <h3>of 100</h3>
                    </div>
                </div>
                <div class="great">
                    <h1><b>Great</b></h1>
                    <h3>You scored higher than 65% of the people who have taken these tests.</h3>
                </div>
                </div>
                <div class="summery">
                    <h1>Summary</h1>
                <div class="bottom">
                <div class = "row1">
                    <div class="reaction">
                    <img src="images/icon-reaction.svg" alt="Reaction">
                    <h2>Reaction</h2>
                    <h3>80</h3>
                    <h4>/100</h4>
                    </div>
                </div>
                <div class="row1">
                    <div class="memory">
                    <img src="images/icon-memory.svg" alt="Memory">
                    <h2>Memory</h2>
                    <h3>92</h3>
                    <h4>/100</h4>
                    </div>
                </div>
                <div class="row1">
                    <div class="vebal">
                    <img src="images/icon-verbal.svg" alt="Vebal">
                    <h2>Vebal</h2>
                    <h3>61</h3>
                    <h4>/100</h4>
                    </div>
                </div>
                <div class="row1">
                    <div class="visual">
                    <img src="images/icon-visual.svg" alt="Visual">
                    <h2>Visual</h2>
                    <h3>72</h3>
                    <h4>/100</h4>
                    </div>
                </div>
            </div>
                <div class="last">
                <h3>Continue</h3>
                </div>
                </div>
            </div>
        </main>
    </body>
</html>
